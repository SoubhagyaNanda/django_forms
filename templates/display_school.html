<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display_school</title>
</head>
<body>
    <center>
        <h1>Display School Data</h1>
        <table border="3px">

            <tr>
                <th>ScName</th>
                <th>ScPrincipal</th>
                <th>ScLoc</th>
                <th>ScId</th>
            </tr>

            {% for sc in QLSO %}

                <tr>

                    <td>{{sc.ScName}}</td>
                    <td>{{sc.ScPrincipal}}</td>
                    <td>{{sc.ScLoc}}</td>
                    <td>{{sc.ScId}}</td>
                    
                </tr>

            {% endfor %}
        </table>
    </center>
</body>
</html>
