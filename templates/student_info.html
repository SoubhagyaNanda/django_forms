<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student_Info</title>
</head>
<body>
    <center>
        <h1>Enter Student Info</h1>

        <form method="POST">
            {% csrf_token %}

            <label for="scname">School Name</label>
            <input type="text" name="scname" id="scname"><br>

            <label for="studentname">Student Name</label>
            <input type="text" name="studentname" id="studentname"><br>

            <label for="cls">Class Name</label>
            <input type="text" name="cls" id="cls"><br>

            <label for="ID">Student Id</label>
            <input type="number" name="ID" id="ID"><br>

            <input type="submit" value="submit">

        </form>

    </center>
</body>
</html>
