<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
</head>
<body>
    
    <center>

        <h1>Student Info</h1>

        <table border="3px">

            <tr>
                <th>ScName</th>
                <th>Sname</th>
                <th>ClassName</th>
                <th>Sid</th>
            </tr>

            {% for st in LST %}

                <tr>
                    
                    <td>{{st.ScName}}</td>
                    <td>{{st.Sname}}</td>
                    <td>{{st.ClassName}}</td>
                    <td>{{st.Sid}}</td>

                </tr>
                
            {% endfor %}


        </table>

    </center>

</body>
</html>
