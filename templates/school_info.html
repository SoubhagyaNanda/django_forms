<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Info</title>
</head>
<body>
    <center>
        <h1>Enter School Info</h1>

        <form method="POST">
            {% csrf_token %}

            <label for="scname">School Name</label>
            <input type="text" name="scname" id="scname"><br>


            <label for="scprincipal">Principal</label>
            <input type="text" name="scprincipal" id="scprincipal"><br>


            <label for="scloc">Location</label>
            <input type="text" name="scloc" id="scloc"><br>


            <label for="scid">School Id</label>
            <input type="number" name="scid" id="scid"><br>

            <input type="submit" value="submit">
            
        </form>
    </center>
</body>
</html>
